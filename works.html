---
layout: default
permalink: /works
---

<section class="posts">
    <ul>
        {% for post in site.posts %}
        <!-- <h2> </h2> -->
        <a class="container" href="{{ site.baseurl }}{{ post.url }}">
            <div class="imgContainer">
                <img class="postImage--grey" src="assets/images/works/{{ post.image }}--grey.png">
                <img class="postImage" src="assets/images/works/{{ post.image }}.png">
            </div>
            <div class="textContainer">
                <h3>{{ post.project }}</h3>
                <h2>{{ post.title }}</h2>
                <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%m-%d-%Y" }}</time>
            </div>
        </a>
        {% endfor %}
    </ul>
</section>
